<div class="ui icon {{level}} message" style="display: flex">
    <i class="{{icon}} icon"></i>
    <div class="content">
        <div class="header">{{title}}</div>                    
        <ul class="list">
            <li ng-repeat="m in message track by $index">{{m}}</li>            
        </ul>
    </div>
</div>
