<table class="ui striped celled {{bottomAttached ? 'bottom attached' : ''}} table">    
    <tr ng-repeat="relationship in relationships" ng-if="game[relationship].length" style="padding: 0.5rem;">

        <!-- HEADER -->        
        <td class="three wide">
            <h4 class="small header" translate>                
                {{game.type.relationships[relationship].name}}
            </h4>
        </td>

        <!-- DATA -->
        <td class="thirteen wide">
            <div class="ui four column doubling grid">
                <span class="column small text" ng-repeat="conceptEntry in game[relationship]">
                    <a class="clickable" ng-click="addFilter(conceptEntry)">{{conceptEntry.name}}</a>
                </span>
            </div>
        </td>
    </tr>
</table>
